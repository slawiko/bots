name: Build and test

on:
  push:
    branches:
    tags:
  pull_request:

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: set up go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
        id: go
      - name: Checkout
        uses: actions/checkout@v3

      - name: build and test
        run: |
          go test github.com/ru-bel-bot/bot -timeout=60s -v -race -p 1
          go build github.com/ru-bel-bot/bot -race
